<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="all">
        <div class="new">
            <img src="./img/logo.svg" alt="">
            <h6>My balance</h6>
            <h3>$921.48</h3>
            <div class="chart">
                <h2 class="font" >Spending - Last 7 days</h3>
                <nav class="bar1"></nav>
                <nav class="bar2"></nav>
                <nav class="bar3"></nav>
                <nav class="bar4"></nav>
                <nav class="bar5"></nav>
                <nav class="bar6"></nav>
                <nav class="bar7"></nav>
                <span>mon</span>
                <div class="tue" >tue</div>
                <div class="wed" >wed</div>
                <div class="thu" >thu</div>
                <div class="fri" >fri</div>
                <div class="sat" >sat</div>
                <div class="sun" >sun</div>
                <div class="line"></div>
                <div class="total">Total this month</div>
                <h1>$478.33</h1>
                <h4>+2.4%</h4>
                <div class="from">from last month</div>
            </div>
        </div>
    </div>
</body>
</html>
